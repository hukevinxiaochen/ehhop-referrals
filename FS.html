GENERAL INFORMATION

Hours: 9am-5pm, Mon-Fri

Location: First floor of CAM building, 17 E 102nd St., Room 228

Phone: 212-824-7280

FIRST FS MEETING

1.     (If applicable) Call the patient to arrange a time to go to FS together

2.     Call the patient the night prior to arranged meeting day to confirm

3.     Meet the patient by front desk of CAM building at scheduled time

4.     (Optional) Ask the patient and counselor if you can sit in during the financial meeting

5.     (Optional) Follow the meeting and take note of potential issues and specific documents requested by the counselor

6.     After the meeting, remind patient to return to FS with requested documents as soon as possible

7.     Ask patient about preferred follow up schedule (suggested guideline: call once a week)

8.    Document completion of first FS meeting (including date, proposed follow-up plan, and any other relevant details observed) by updating patient’s problem list OR via email notification to Charity Care Manager

FOLLOW-UP

1.     Call patient according to follow-up schedule to check on status of document collection

2.     Notify Charity Care Manager of any difficulties encountered by the patient and document in the patient’s problem list as needed

3.     (Optional) Arrange a time with patient to go to FS together to submit documentation

4.     Once the patient confirms submission of required documentation, call FS to inquire about the CCL assigned to the patient

5.    Document CCL assignment by updating the patient’s problem list (including date of communication and assigned CCL) OR via email notification to Charity Care Manager

CHARITY CARE LETTERS

1.     If you are present at FS when a CCL is provided to the patient in person, ask the patient (or counselor) for a copy of the letter confirming the CCL received

2.     If during follow-up the patient indicates they received a letter designating their CCL from FS, request that the patient bring the letter to their next visit to EHHOP
3.     Scan a copy of any charity care letter that you obtain into EPIC and return the original to the patient
